<div class="tab-pane">
	<form ng-submit="deck.submitDeck()">
		<div class="form-group">
			<label for="deckTitle" class="form-label">Deck Title :</label>
			<input type="text" class="form-control" id="deckTitle" required ng-model="deck.title" placeholder="Please enter deck title...">
		</div>
		<div class="form-group">
			<label for="industry" class="col-2 col-form-label">Industry : </label>
			<select name="industry" required id="industry" ng-model="deck.industryVal">
					<option ng-repeat="industry in deck.industries track by $index" value="{{industry}}">{{industry}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
